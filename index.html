<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Articles Posts</title>
</head>

<body>

    <header>
        <h1>ASAC</h1>
        <nav>
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>

    </header>


    <main>
        <div class="left-section">
            <form id="form">
                <label for="name">Author Name: </label>
                <input type="text" name="name" id="name" required> <br>
                <label for="title">Article title: </label>
                <input type="text" name="title" id="title" required> <br>

                <label for="subjects">Subjects: </label>
                <select name="subjects" id="subjects" required>
                    <option value="Coding">Coding</option>
                    <option value="3D printing">3D printing</option>
                    <option value="Cyber security">Cyber security</option>
                    <option value="AI">AI</option>
                </select> <br>
                <label for="content">Contents: </label>
                <textarea name="content" id="content" cols="60" rows="20" required></textarea> <br>
                <div class="date">
                    <label for="day">Day: </label>
                    <input type="number" name="day" id="day" min="1" max="30" required value="01">
                    <label for="month">Month: </label>
                    <input type="number" name="month" id="month" min="1" max="12" required value="01">
                    <label for="year">Year: </label>
                    <input type="number" name="year" id="year" value="1960">
                </div> <br>
                <input type="submit">

            </form>
        </div>

        <div class="right-section" id="right-section">
            <!-- <div id="article" class="article"></div> -->

        </div>
        <button class="clear" id="clear">Clear LocalStorage</button>
    </main>

    <footer>
        <p>All rights are reserved &copy;</p>
    </footer>




    <script src="js/app.js"></script>
</body>

</html>
